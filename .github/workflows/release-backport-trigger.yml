name: Backport PR - Trigger

on:
  pull_request:
    types: [labeled, closed]

permissions:
  contents: read
  pull-requests: read

jobs:
  trigger:
    # Only run when:
    # - In the upstream repo (not forks)
    # - PR is merged
    # - Has at least one backport label
    # If all jobs are skipped, the workflow is not considered "successful".
    if: >
      github.repository == 'grafana/alloy' &&
      github.event.pull_request.merged == true &&
      contains(toJSON(github.event.pull_request.labels.*.name), 'backport/')
    runs-on: ubuntu-latest
    steps:
      - name: Extract backport labels ðŸ·ï¸
        id: labels
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          script: |
            const labels = context.payload.pull_request.labels || [];
            const backportLabels = labels
              .map(l => l.name)
              .filter(name => name.startsWith('backport/'));

            console.log(`Backport labels: ${backportLabels.join(', ')}`);
            core.setOutput('labels', JSON.stringify(backportLabels));

      - name: Save PR info for worker workflow ðŸ“¦
        run: |
          mkdir -p backport-info
          echo "${PR_NUMBER}" > backport-info/pr_number
          echo "${PR_LABELS}" > backport-info/labels
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_LABELS: ${{ steps.labels.outputs.labels }}

      - name: Upload PR info artifact ðŸ›«
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: backport-info
          path: backport-info/
          retention-days: 1
