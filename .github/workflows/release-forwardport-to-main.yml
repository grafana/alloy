name: Forwardport Release Branch to Main

on:
  pull_request:
    types: [closed]
    branches:
      - 'release/**'

permissions:
  contents: write
  id-token: write

jobs:
  forwardport-release-to-main:
    runs-on: ubuntu-latest
    # Only run when a release-please PR is merged (not just closed)
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release-please--')
    env:
      SLACK_MESSAGE: |
        :x: *Forwardport to main failed*

        The forwardport operation for PR #${{ github.event.pull_request.number }} failed.

        *Release branch:* `${{ github.event.pull_request.base.ref }}`
        *PR:* <${{ github.event.pull_request.html_url }}|#${{ github.event.pull_request.number }}>
        *Workflow run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View logs>

        Please investigate and manually forwardport if needed.
    steps:
      - name: Get GitHub app secrets üîê
        id: get-secrets
        uses: grafana/shared-workflows/actions/get-vault-secrets@a37de51f3d713a30a9e4b21bcdfbd38170020593 # get-vault-secrets/v1.3.0
        with:
          export_env: false
          repo_secrets: |
            ALLOYBOT_APP_ID=alloybot:app_id
            ALLOYBOT_PRIVATE_KEY=alloybot:private_key
            SLACK_CHANNEL_ID_ALLOY_DEV=slack:channel_id_alloy_dev

      - name: Generate token üîê
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ fromJSON(steps.get-secrets.outputs.secrets).ALLOYBOT_APP_ID }}
          private-key: ${{ fromJSON(steps.get-secrets.outputs.secrets).ALLOYBOT_PRIVATE_KEY }}
          owner: grafana
          repositories: alloy

      - name: Checkout repository üõéÔ∏è
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0
          persist-credentials: true # Needed for subsequent git operations

      - name: Set up Go üèóÔ∏è
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version-file: tools/go.mod
          cache-dependency-path: tools/go.sum

      - name: Forwardport to main üîÄ
        id: forwardport
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          APP_SLUG: ${{ steps.app-token.outputs.app-slug }}
        run: |
          cd tools
          go run ./release/forwardport-release-to-main --pr "${{ github.event.pull_request.number }}"

      - name: Notify Slack on failure üì¢
        if: failure() && steps.forwardport.outcome == 'failure'
        uses: grafana/shared-workflows/actions/send-slack-message@0941e3408fa4789fec9062c44a2a9e1832146ba6 #v2.0.1
        with:
          method: chat.postMessage
          payload-templated: false
          payload: |
            {
              "channel": "${{ fromJSON(steps.get-secrets.outputs.secrets).SLACK_CHANNEL_ID_ALLOY_DEV }}",
              "text": ${{ toJSON(env.SLACK_MESSAGE) }},
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ${{ toJSON(env.SLACK_MESSAGE) }}
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Manual Forwardport Instructions"
                      },
                      "url": "https://github.com/grafana/alloy/blob/main/docs/developer/shepherding-releases.md#manually-forwardporting-a-release-branch-to-main"
                    }
                  ]
                }
              ]
            }
