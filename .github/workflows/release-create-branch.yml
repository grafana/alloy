name: Create Release Branch

on:
  workflow_dispatch:
    inputs:
      source_ref:
        description: 'Source ref to branch from (default: main)'
        required: false
        default: 'main'
        type: string
      dry_run:
        description: 'Dry run (do not create branch)'
        type: boolean
        default: true # For safety!

permissions:
  contents: write
  id-token: write

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Get GitHub app secrets ğŸ”
        id: get-secrets
        uses: grafana/shared-workflows/actions/get-vault-secrets@f1614b210386ac420af6807a997ac7f6d96e477a # get-vault-secrets/v1.3.1
        with:
          export_env: false
          repo_secrets: |
            ALLOYBOT_APP_ID=alloybot:app_id
            ALLOYBOT_PRIVATE_KEY=alloybot:private_key

      - name: Generate token ğŸ”
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ fromJSON(steps.get-secrets.outputs.secrets).ALLOYBOT_APP_ID }}
          private-key: ${{ fromJSON(steps.get-secrets.outputs.secrets).ALLOYBOT_PRIVATE_KEY }}
          owner: grafana
          repositories: alloy

      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          ref: ${{ inputs.source_ref }}
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: false

      - name: Set up Go ğŸ—ï¸
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version-file: tools/go.mod
          cache-dependency-path: tools/go.sum

      - name: Run create-release-branch tool ğŸŒ¿
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          SOURCE_REF: ${{ inputs.source_ref }}
        run: |
          cd tools
          go run ./release/create-release-branch --source "${SOURCE_REF}" ${{ inputs.dry_run == true && '--dry-run' || '' }}
