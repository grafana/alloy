name: Check Linux build image

on:
  pull_request:
    paths:
      - 'tools/build-image/*'
      - '.github/workflows/check-linux-build-image.yml'

permissions:
  contents: read

jobs:
  check-linux-build-image:
    strategy:
      matrix:
        build:
          - runtime: golang:1.24.3-alpine3.21
          - runtime: mcr.microsoft.com/oss/go/microsoft/golang:1.24.3-bookworm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Remove unnecessary files
        run: |
            rm -rf /usr/share/dotnet
            rm -rf "$AGENT_TOOLSDIRECTORY"
            rm -rf /opt/ghc
            rm -rf "/usr/local/share/boost"
            rm -rf /opt/hostedtoolcache

      - name: Setup QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Create test Linux build image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          platforms: linux/amd64,linux/arm64
          context: ./tools/build-image
          push: false
          tags: grafana/alloy-build-image:latest
          build-args: |
            GO_RUNTIME=${{ matrix.build.runtime }}
