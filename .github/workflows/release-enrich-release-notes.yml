name: Enrich Release Notes with Contributors

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  enrich-release:
    runs-on: ubuntu-latest
    steps:
      - name: Get GitHub app secrets ğŸ”
        id: get-secrets
        uses: grafana/shared-workflows/actions/get-vault-secrets@a37de51f3d713a30a9e4b21bcdfbd38170020593 # get-vault-secrets/v1.3.0
        with:
          export_env: false
          repo_secrets: |
            ALLOYBOT_APP_ID=alloybot:app_id
            ALLOYBOT_PRIVATE_KEY=alloybot:private_key

      - name: Generate token ğŸ”
        uses: actions/create-github-app-token@d72941d797fd3113feb6b93fd0dec494b13a2547 # v1.12.0
        id: app-token
        with:
          app-id: ${{ fromJSON(steps.get-secrets.outputs.secrets).ALLOYBOT_APP_ID }}
          private-key: ${{ fromJSON(steps.get-secrets.outputs.secrets).ALLOYBOT_PRIVATE_KEY }}
          owner: grafana
          repositories: alloy

      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Go ğŸ—ï¸
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: tools/go.mod
          cache-dependency-path: tools/go.sum

      - name: Enrich release notes ğŸ™‹
        run: |
          cd tools
          go run ./release/enrich-release-notes --tag "${RELEASE_TAG_NAME}"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          RELEASE_TAG_NAME: ${{ github.event.release.tag_name }}
