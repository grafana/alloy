name: PR Title Lint

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: read
  id-token: write

jobs:
  lint-pr-title:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title ðŸ”Ž
        uses: amannn/action-semantic-pull-request@e32d7e603df1aa1ba07e981f2a23455dee596825 # v5
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          # Require conventional commit types
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
            proposal
          # Scope is optional
          requireScope: false
          # Disallow uppercase first letter in subject
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" must start with an uppercase letter.
            Example: "feat: Add new component" not "feat: add new component"
