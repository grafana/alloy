name: Test
on:
  pull_request:
jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    with:
      go-version: '1.23'

  test_linux:
    name: Test Linux
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go 1.23
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        cache: false

    - run: make GO_TAGS="nodocker" test
