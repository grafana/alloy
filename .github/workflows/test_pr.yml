name: Test PR
on:
  pull_request:
jobs:
  lint:
    uses: ./.github/workflows/lint.yml

  test_linux:
    name: Test Linux
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Set up Go
      uses: actions/setup-go@v5.4.0
      with:
        go-version-file: go.mod
        cache: false

    - run: make GO_TAGS="nodocker" test
