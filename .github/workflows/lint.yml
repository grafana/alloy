name: Lint
on:
  workflow_call:

jobs:
  lint_go:
    name: Lint Go
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Set up Go
      uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
      with:
        go-version-file: go.mod
        cache: false

    - name: Lint alloy module
      uses: golangci/golangci-lint-action@1481404843c368bc19ca9406f87d6e0fc97bdcfd # v7.0.0
      with:
        # renovate: datasource=github-releases packageName=golangci/golangci-lint
        version: v2.1.1

    - name: Lint syntax module
      uses: golangci/golangci-lint-action@1481404843c368bc19ca9406f87d6e0fc97bdcfd # v7.0.0
      with:
        # renovate: datasource=github-releases packageName=golangci/golangci-lint
        version: v2.1.1
        working-directory: ./syntax/

    - name: Run custom linters
      run: make run-alloylint

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Shellcheck
      uses: Azbagheri/shell-linter@30a9cf3f6cf25c08fc98f10d7dc4167f7b5c0c00 # v0.8.0
      with:
        path: "\
          packaging,\
          production,\
          tools/ci,\
          tools/release,\
          docs/sources/tutorials/assets\
          "

  lint_ui:
    name: Lint UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: internal/web/ui

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Set up Node.js
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: 22

    - name: Install dependencies
      run: yarn

    - name: Lint
      run: yarn run lint:ci
