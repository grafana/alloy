extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  alloyengine:
    config:
      file: /etc/alloy/alloy-config.alloy
    flags:
      stability.level: experimental

receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:14318

exporters:
  debug:
    verbosity: basic

service:
  extensions: [health_check, alloyengine]
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [debug]
