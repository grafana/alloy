services:
  alloy:
    image: alloy-integration-tests
    container_name: alloy-otlp-metrics-default-engine
    command:
      [
        "run",
        "/etc/alloy/config.alloy",
        "--server.http.listen-addr",
        "0.0.0.0:12345",
        "--stability.level",
        "experimental",
      ]
    volumes:
      - ./config.alloy:/etc/alloy/config.alloy:ro
    ports:
      - "12355:12345"
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/12345"]
      interval: 2s
      timeout: 5s
      retries: 10
    networks:
      - alloy-integration-tests_integration-tests

  otel-gen:
    build:
      context: ../../../../
      dockerfile: ./integration-tests/docker/configs/otel-gen/Dockerfile
    container_name: otelgen-otlp-metrics-default-engine
    environment:
      - OTEL_EXPORTER_ENDPOINT=alloy:4318
    depends_on:
      alloy:
        condition: service_healthy
    networks:
      - alloy-integration-tests_integration-tests

networks:
  alloy-integration-tests_integration-tests:
    external: true
