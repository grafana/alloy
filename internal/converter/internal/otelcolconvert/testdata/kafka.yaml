receivers:
  kafka:
    brokers: ['broker:9092']
    protocol_version: 2.0.0
    session_timeout: 11s
    heartbeat_interval: 4s
    min_fetch_size: 2
    default_fetch_size: 1048575
    max_fetch_size: 2000000
    max_fetch_wait: 11s
    group_rebalance_strategy: roundrobin
    group_instance_id: fakeinstanceid
    error_backoff:
      enabled: true
      initial_interval: 1s
      randomization_factor: 0.1
      multiplier: 1
      max_interval: 1s
      max_elapsed_time: 1m
    auth:
      plain_text:
        username: fakeusername
        password: fakepassword
      sasl:
        username: fakeusername
        password: fakepassword
        mechanism: AWS_MSK_IAM
        version: 1
        aws_msk:
          region: us-east-1
          broker_addr: broker:9092
      tls:
        insecure: true
      kerberos:
        username: fakeusername
        password: fakepassword
        service_name: someservice
        realm: myrealm


exporters:
  kafka:
    brokers: redpanda:9092
    protocol_version: 2.0.0
    resolve_canonical_bootstrap_servers_only: true
    client_id: otelcol
    topic_from_attribute: my_topic
    partition_traces_by_id: true
    partition_metrics_by_resource_attributes: true
    timeout: 11s
    auth:
      plain_text:
        username: fakeusername
        password: fakepassword
      sasl:
        username: fakeusername
        password: fakepassword
        mechanism: SCRAM-SHA-256
        version: 1
        aws_msk:
          region: us-east-1
          broker_addr: broker:9092
      tls:
        insecure: true
      kerberos:
        username: fakeusername
        password: fakepassword
        service_name: someservice
        realm: myrealm
    producer:
      max_message_bytes: 1000001
      compression: snappy
      required_acks: 0
      flush_max_messages: 11

service:
  pipelines:
    metrics:
      receivers: [kafka]
      processors: []
      exporters: [kafka]
    logs:
      receivers: [kafka]
      processors: []
      exporters: [kafka]
    traces:
      receivers: [kafka]
      processors: []
      exporters: [kafka]
