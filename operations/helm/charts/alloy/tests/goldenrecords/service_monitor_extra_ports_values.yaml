alloy:
  listenPort: 19090
  listenScheme: HTTPS
  extraPorts:
    - name: faro
      port: 12347
      targetPort: 12347
      protocol: TCP
      appProtocol: h2c
service:
  annotations:
    prometheus.io/scrape: "true"
serviceMonitor:
  enabled: true
  interval: 15s
  additionalLabels:
    team: platform
  metricRelabelings:
    - sourceLabels:
        - __name__
      regex: go_.*
      action: keep
