{{- if .Values.rbac.create }}
  {{- if .Values.rbac.namespaces }}
    {{- range $namespace := .Values.rbac.namespaces }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "alloy.fullname" $ }}
  namespace: {{ $namespace }}
  labels:
    {{- include "alloy.labels" $ | nindent 4 }}
    app.kubernetes.io/component: rbac
rules:
  {{- $.Values.rbac.rules | toYaml | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "alloy.fullname" $ }}
  namespace: {{ $namespace }}
  labels:
    {{- include "alloy.labels" $ | nindent 4 }}
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "alloy.fullname" $ }}
subjects:
  - kind: ServiceAccount
    name: {{ include "alloy.serviceAccountName" $ }}
    namespace: {{ include "alloy.namespace" $ }}
    {{- end }}
  {{- else }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "alloy.fullname" . }}
  labels:
    {{- include "alloy.labels" . | nindent 4 }}
    app.kubernetes.io/component: rbac
rules:
  {{- .Values.rbac.rules | toYaml | nindent 2 }}
  {{- .Values.rbac.clusterRules | toYaml | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "alloy.fullname" . }}
  labels:
    {{- include "alloy.labels" . | nindent 4 }}
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "alloy.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "alloy.serviceAccountName" . }}
    namespace: {{ include "alloy.namespace" . }}
  {{- end }}
{{- end }}
