---
kind: pipeline
name: Create Linux build image
platform:
  arch: amd64
  os: linux
steps:
- commands:
  - export IMAGE_TAG=${DRONE_TAG##build-image/}
  - docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
  - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
  - docker buildx create --name multiarch --driver docker-container --use
  - docker buildx build --build-arg="GO_RUNTIME=golang:1.22.5-bullseye" --push --platform
    linux/amd64,linux/arm64 -t grafana/alloy-build-image:$IMAGE_TAG ./tools/build-image
  environment:
    DOCKER_LOGIN:
      from_secret: docker_login
    DOCKER_PASSWORD:
      from_secret: docker_password
  image: docker
  name: Build
  volumes:
  - name: docker
    path: /var/run/docker.sock
trigger:
  event:
  - tag
  ref:
  - refs/tags/build-image/v*
type: docker
volumes:
- host:
    path: /var/run/docker.sock
  name: docker
