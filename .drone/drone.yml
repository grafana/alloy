---
kind: pipeline
name: Lint
platform:
  arch: amd64
  os: linux
steps:
- commands:
  - apt-get update -y && apt-get install -y libsystemd-dev
  - make lint
  image: grafana/agent-build-image:0.32.0
  name: Lint
trigger:
  event:
  - pull_request
type: docker
---
kind: pipeline
name: Test dashboards
platform:
  arch: amd64
  os: linux
steps:
- commands:
  - make generate-dashboards
  - ERR_MSG="Dashboard definitions are out of date. Please run 'make generate-dashboards'
    and commit changes!"
  - if [ ! -z "$(git status --porcelain)" ]; then echo $ERR_MSG >&2; exit 1; fi
  image: grafana/agent-build-image:0.32.0
  name: Regenerate dashboards
trigger:
  event:
  - pull_request
type: docker
---
kind: pipeline
name: Test crds
platform:
  arch: amd64
  os: linux
steps:
- commands:
  - make generate-crds
  - ERR_MSG="Custom Resource Definitions are out of date. Please run 'make generate-crds'
    and commit changes!"
  - if [ ! -z "$(git status --porcelain)" ]; then echo $ERR_MSG >&2; exit 1; fi
  image: grafana/agent-build-image:0.32.0
  name: Regenerate crds
trigger:
  event:
  - pull_request
type: docker
---
kind: pipeline
name: Test
platform:
  arch: amd64
  os: linux
steps:
- commands:
  - make GO_TAGS="nodocker" test
  image: grafana/agent-build-image:0.32.0
  name: Run Go tests
trigger:
  event:
  - pull_request
type: docker
---
kind: pipeline
name: Test (Full)
platform:
  arch: amd64
  os: linux
steps:
- commands:
  - K8S_USE_DOCKER_NETWORK=1 make test
  image: grafana/agent-build-image:0.32.0
  name: Run Go tests
  volumes:
  - name: docker
    path: /var/run/docker.sock
trigger:
  ref:
  - refs/heads/main
type: docker
volumes:
- host:
    path: /var/run/docker.sock
  name: docker
---
kind: pipeline
name: Test (Windows)
