kind: pipeline
name: Publish Linux alloy container
platform:
  arch: amd64
  os: linux
steps:
- commands:
  - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
  failure: ignore
  image: grafana/alloy-build-image:v0.1.14
  name: Configure QEMU
  volumes:
  - name: docker
    path: /var/run/docker.sock
- commands:
  - mkdir -p $HOME/.docker
  - printenv GCR_CREDS > $HOME/.docker/config.json
  - docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
  - docker buildx create --name multiarch-alloy-alloy-${DRONE_COMMIT_SHA} --driver
    docker-container --use
  - ./tools/ci/docker-containers alloy
  - docker buildx rm multiarch-alloy-alloy-${DRONE_COMMIT_SHA}
  environment:
    DOCKER_LOGIN:
      from_secret: docker_login
    DOCKER_PASSWORD:
      from_secret: docker_password
    GCR_CREDS:
      from_secret: gcr_admin
  image: grafana/alloy-build-image:v0.1.14
  name: Publish container
  volumes:
  - name: docker
    path: /var/run/docker.sock
trigger:
  ref:
  - refs/tags/v*
type: docker
volumes:
- host:
    path: /var/run/docker.sock
  name: docker
