---
kind: pipeline
name: Test
platform:
  arch: amd64
  os: linux
steps:
- commands:
  - make GO_TAGS="nodocker" test
  image: grafana/alloy-build-image:v0.1.19
  name: Run Go tests
trigger:
  event:
  - pull_request
type: docker
---
kind: pipeline
name: Test (Full)
platform:
  arch: amd64
  os: linux
steps:
- commands:
  - K8S_USE_DOCKER_NETWORK=1 make test
  image: grafana/alloy-build-image:v0.1.19
  name: Run Go tests
  volumes:
  - name: docker
    path: /var/run/docker.sock
trigger:
  ref:
  - refs/heads/main
type: docker
volumes:
- host:
    path: /var/run/docker.sock
  name: docker
---
kind: pipeline
name: Test (Windows)
platform:
  arch: amd64
  os: windows
  version: "1809"
steps:
- commands:
  - '& "C:/Program Files/git/bin/bash.exe" -c ''go test -tags="nodocker,nonetwork"
    $(go list ./... | grep -v /integration-tests/ | grep -v /integration-tests-k8s/)'''
  image: grafana/alloy-build-image:v0.1.8-windows
  name: Run Go tests
trigger:
  ref:
  - refs/heads/main
type: docker
---
kind: pipeline
name: Check Linux container (grafana/alloy)
platform:
  arch: amd64
  os: linux
steps:
- commands:
  - make alloy-image
  image: grafana/alloy-build-image:v0.1.19
  name: Build container
  volumes:
  - name: docker
    path: /var/run/docker.sock
trigger:
  paths:
  - Dockerfile
  - tools/ci/docker-containers
  ref:
  - refs/heads/main
type: docker
volumes:
- host:
    path: /var/run/docker.sock
  name: docker
