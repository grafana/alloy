# https://taskfile.dev

version: "3"

vars:
  KUBECONFIG: build/kubeconfig.yaml
  CLUSTERNAME: alloy-example  

tasks:
  create-cluster:
    run: once
    status:
      - test -f {{.KUBECONFIG}} && kubectl --kubeconfig {{.KUBECONFIG}} cluster-info &>/dev/null
    cmds:
      - mkdir -p build
      - kind create cluster --config config/kind/multinode.yaml --name {{.CLUSTERNAME}} --kubeconfig {{.KUBECONFIG}}

  delete-cluster:
    run: once
    cmds:
      - kind delete cluster --name {{.CLUSTERNAME}}
      - rm -rf {{.KUBECONFIG}}

  update-helm-repos:
    run: once
    cmds:
      - helm repo add grafana https://grafana.github.io/helm-charts
      - helm repo update

  deploy:cloud-onboarding:local:
    deps: [create-cluster]
    cmds:
      - helm --kubeconfig {{.KUBECONFIG}} upgrade --install grafana-cloud-collector -n grafana-cloud --create-namespace {{.TASK_DIR}}/../../../grafana-cloud-onboarding-helm-chart/charts/grafana-cloud-collector/ --wait

  expose:
    desc: Expose all services on localhost via port-forward
    deps: [deploy:cloud-onboarding:local]
    cmds:
      - "{{.TASK_DIR}}/config/expose.sh {{.KUBECONFIG}}"
