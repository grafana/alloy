name: alloy-example

include:
  - ./grafana.yaml
  - ./databases.yaml

services:
  alloy:
    image: alloy-local:dev
    build:
      context: ../../
      dockerfile: Dockerfile
    pull_policy: always
    profiles: ["alloy"]
    restart: on-failure
    volumes:
      - ./config/alloy:/etc/alloy
    environment:
      REMOTE_WRITE_HOST: mimir:9009
      LOKI_HOST: loki:3100
      TEMPO_HOST: tempo:4317
      PYROSCOPE_HOST: pyroscope:4040
      OTELCOL_OTLP_ENDPOINT: localhost:4317
    depends_on:
      - mimir
      - loki
      - tempo
      - pyroscope
    command:
      - otel
      - --config=/etc/alloy/config-otel.yaml
    ports:
      - "12345:12345"
      - "1777:1777"   # pprof
      - "55679:55679" # zpages
      - "8888:8888"   # internal metrics (Prometheus)
