- otelcol.auth.headers/default:
    - header:
        - key: X-Scope-OrgID
        - from_context: tenant_id
        - action: insert
    - header:
        - key: X-Scope-OrgID-Fake
        - from_attribute: tenant_id
        - action: insert
    - header:
        - key: User-ID
        - value: user_id
    - header:
        - key: User-ID
        - value: user_id
        - action: update
    - header:
        - key: Some-Header
        - action: delete
- otelcol.receiver.otlp/default:
    - grpc:
        - endpoint: localhost:4317
    - http:
        - endpoint: localhost:4318
    - output:
        - metrics:
            - expr(otelcol.exporter.otlp.default.input)
        - logs:
            - expr(otelcol.exporter.otlp.default.input)
        - traces:
            - expr(otelcol.exporter.otlp.default.input)
- otelcol.exporter.otlp/default:
    - client:
        - endpoint: database:4317
        - auth: expr(otelcol.auth.headers.default.handler)
