# Shorthand for arrays with simple values. This wouldn't work if elements were objects.
labels:
  - app
  - prod
  - web
ports:
  - 8080
  - 8081
  - 8082

# This is not an array! These are anonymous blocks.
object:
- foo: bar
- baz: qux

# Can still use the $array marker for arrays with simple values
labels2:
  $array:
    - app
    - prod
    - web
ports2:
  $array:
    - 8080
    - 8081
    - 8082
