- logging:
    - level: debug
    - format: logfmt
- tracing:
    - sampling_fraction: 1
    - write_to:
        - expr(otelcol.exporter.otlp.tempo.input)
- otelcol.exporter.otlp/tempo:
    - client:
        - endpoint: localhost:4317
        - tls:
            - insecure: true
- prometheus.exporter.unix/default: []
- prometheus.scrape/default:
    - targets: expr(prometheus.exporter.unix.default.targets)
    - forward_to:
        - expr(prometheus.remote_write.default.receiver)
- prometheus.remote_write/default:
    - endpoint:
        - url: http://localhost:9009/api/prom/push
