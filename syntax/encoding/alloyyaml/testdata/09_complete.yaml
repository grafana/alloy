discovery.kubernetes/pods:
    role: pod
logging:
    format: logfmt
    level: debug
prometheus.remote_write/default:
    endpoint:
        basic_auth:
            password: expr(env("PASSWORD"))
            username: admin
        url: http://localhost:9009/api/prom/push
prometheus.scrape/default:
    forward_to:
        - expr(prometheus.remote_write.default.receiver)
    scrape_interval: 15s
    targets: expr(discovery.kubernetes.pods.targets)
